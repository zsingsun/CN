apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpserver-https
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - cncamp.example.io
      secretName: cncamp-tls
  rules:
    - host: cncamp.example.io
      http:
        paths:
          - path: "/healthz"
            pathType: Prefix
            backend:
              service:
                name: httpserver
                port:
                  number: 80
